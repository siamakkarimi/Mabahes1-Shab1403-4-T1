<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <form>
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" value="سیامک کریمی" id="name">
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">email</label><br>
      <input type="email" name="email" placeholder="ایمیل خود را" id="email">
    </div>
    <br>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <br>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <br>

    <!-- Date -->
    <div>
      <label for="bithdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership" checked> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <br>
    <!-- Checkbox -->
    <div>
      <label for="membership">I Like..</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <br>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <br>
    <!-- Button submit -->
    <button type="submit">Submit</button>
  </form>
</body>

</html>
